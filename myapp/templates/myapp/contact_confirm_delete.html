{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete contact "{{ contact.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn" type="submit">Delete</button>
        <a class="btn" href="{% url 'contact_detail' contact.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
